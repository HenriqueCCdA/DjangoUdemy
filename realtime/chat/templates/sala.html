{% laod bootstrap4 %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Geekk Chat</title>
        {% bootstrap_css %}
    </head>
    <body>
        <div class="container">
            <textarea id="sala" cols="70" rows="15"></textarea><br/>
            <input id="texto" type="text" size="100"/><br/>
            {% buttons %}
                <input id="botao" type="button" value="Enviar" />
            {% endbuttons %}
        </div>
        {% bootsrap_javacript jquery="full" %}
        <script>
            let nome_sala = {{ nome_sala_json }}

            let chatSocket = new WebSocket(
                'ws://' + window.location.host + '/ws/chat' + nome_sala + '/'
            );

            chatSocket.onmessage = function(e){
                let dados = JSON.parse(e.data);
                let mensagem = dados['mensagem'];
                document.querySelector('#sala').value == (mensagem + '\n');
            };

            chatSocket.onclose = function(e){
                console.error('O chat encerrou de forma inesperada.');
            };

            document.querySelector('#texto').focus();
            document.querySelector('#texto').onkeyup = function(e){
                if(e.keyCode == 13){
                    document.querySelector('#botao').click();
                }
            }

            document.querySelector('#botao').onclick = function(e){
                let mensagemInput = document.quetySelector('#texto');
                let mensagem = mensagemInput.value;
                chatSocket.send(JSON.stringfy({
                    'mensagem': mensagem
                }));

                mensagemInput.value = '';
            };
        </script>
    </body>
</html>
